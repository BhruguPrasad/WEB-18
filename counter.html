<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count</title>
</head>
<body>
    <h1></h1>
    <button id="dec">Decrement</button>
    <button id="inc">Increment</button>
</body>
</html>
<script>
    var count=(localStorage.getItem("countervalue")||0);
    // if(localStorage.getItem("countvalue")==null)
    // {
    //     count = 0;
    // }
    // else
    // {
    //     document.querySelector("h1").innerText = count;
    // }
    var h1 = document.querySelector("h1").innerText = count;

    document.querySelector("#dec").addEventListener("click",dec);
    function dec(){
        count--
        document.querySelector("h1").innerText = count;
        localStorage.setItem("countervalue",count)
    }
    document.querySelector("#inc").addEventListener("click",inc);
    function inc(){
        count++
        document.querySelector("h1").innerText = count;
        localStorage.setItem("countervalue",count)
    }
</script>
